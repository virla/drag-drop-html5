<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">

</style>
<script>
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
$('<li>...</li>').appendTo($('#list'));
}
</script>
</head>
<body>
<ul id="numberList"></ul>
<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="01.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">










</body>
</html>
